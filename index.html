<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
	<style type="text/css">
body{
    margin: 0;
    padding: 0;
    animation: color 8s linear infinite;
}
#message{
  height: 100vh;
  background: linear-gradient(#f0f0ff 50%, transparent 50%);
  background-size: 100% 20px;
}
.alert{
	font-size: 3.5em;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-align: center;
    margin-top: 200px;
}
.alert>span{
    animation: underline .15s infinite;
}
iframe{
    position: absolute;
    display: inline-block;
}
@keyframes color{
    to{
        color: white;
        background: black;
    }
}
@keyframes underline{
    from{
        text-decoration: underline;
    }
    to{
        text-decoration: none;
    }
}
	</style>
</head>
<body>
<div id="message"></div>
 <script>
        let s = " УЛЫБОК ТЕБЕ ДЕД МАКАР ",
            i = 0,
            div = document.createElement('div'),
            str = [];
        div.className = 'alert';
        setInterval(() => {
        div.innerHTML = s.slice(0, i) + '<span>&nbsp</span>';
        document.body.prepend(div);
        i ++;
        if (i > s.length){
        str = s;
        s = '';
        for (; i > 1; i--) {
        s += str[i - 2];
        }
        div.remove();
        }
        }, 250);
        setTimeout(() => location.replace('https://s1eepscience.tilda.ws/'), 9000);
        window.addEventListener('mousemove', function(e){
        message.innerHTML = 'X: ' + e.offsetX + '<br>Y: ' + e.offsetY + '<br>' + navigator.appVersion; 
        });
</script>
</body>
</html>
